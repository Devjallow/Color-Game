<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color-Game</title>
</head>
  <style>
    p{
      font-size:100px;
      font-weight: bolder;
      display:flex;
      text-transform:capitalize;
      justify-content:center;
      align-items:center;
      height:80vh;
    
    }
  </style>
<body>
  <input type="text" id="colorInput" style="display: none;">
  <h2 class="info">press letters to the color</h2>

  <p></p>
  <img >
  <h4></h4>

  <script>
  
    window.addEventListener("keyup", event => {
      const textinfo = document.querySelector(".info")
      const standfor1 = document.querySelector("img")

      
     if (event.key == "r"){
      document.body.style.backgroundColor = "red"
      textinfo.innerText = "this color is Red"
     }
     else if (event.key == "a"){
      document.body.style.backgroundColor = "aqua"
      textinfo.innerText = "this color is aqua"
      standfor1.src = 'app'
     }
     else if (event.key == "c"){
      document.body.style.backgroundColor = "chocolate"
      textinfo.innerText = "this color is chocolate"
     }
     else if (event.key == "d"){
      document.body.style.backgroundColor = "dark-green"
      textinfo.innerText = "this color is Blue"
     }else if (event.key == "i"){
      document.body.style.backgroundColor = "indigo"
      textinfo.innerText = "this color is Indigo"
     }
     else if (event.key == "k"){
      document.body.style.backgroundColor = "khaki"
      textinfo.innerText = "this color is Blue"
     }
     else if (event.key == "l"){
      document.body.style.backgroundColor = "lavender"
      textinfo.innerText = "this color is lemon"
     }
     else if (event.key == "g"){
      document.body.style.backgroundColor = "green"
      textinfo.innerText = "this color is Green"
      console.log(event.key)
     }
    else if (event.key == "b"){
      document.body.style.backgroundColor = "blue"
      textinfo.innerText = "this color is Blue"
     }  else if (event.key == "p"){
      document.body.style.backgroundColor = "pink"
      textinfo.innerText = "this color is Pink"
     }  else if (event.key == "o"){
      document.body.style.backgroundColor = "orange"
      textinfo.innerText = "this color is Orange"
     }  else if (event.key == "c"){
      document.body.style.backgroundColor = "cyan"
      textinfo.innerText = "this color is cyan"
     }  else if (event.key == "y"){
      document.body.style.backgroundColor = "yellow"
      textinfo.innerText = "this color is Yellow"
     }  else if (event.key == "v"){
      document.body.style.backgroundColor = "violet"
      textinfo.innerText = "this color is Violet"
     }  else if (event.key == "m"){
      document.body.style.backgroundColor = "magenta"
      
      textinfo.innerText = "this color is magenta"
     }else if (event.key == "s"){
      document.body.style.backgroundColor = "silver"
      textinfo.innerText = "this color is Blue"
     }else if (event.key == "w"){
      document.body.style.backgroundColor = "white"
      textinfo.innerText = "this color is Blue"
      
     }
     else if (event.key == "t"){
      document.body.style.backgroundColor = "teal"
      textinfo.innerText = "this color is Teal"
     }
     textinfo.style.color = "white"
     textinfo.style.textAlign = "center"
     const textpree = document.querySelector("p")
     textpree.innerText = event.key
     console.log(textpree)
    
    
    document.getElementById('colorInput').focus();

      // Prevent default behavior of the input field
      document.getElementById('colorInput').addEventListener('keydown', function(event) {
        event.stopPropagation();
      });
    })

  </script>

</body>
</html>
